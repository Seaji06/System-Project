{% extends "base.html" %}
{%load static%}
{% block title %}Register{% endblock %}
{% block content %}
    
    <div class="login-register-form">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required>
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" placeholder="Choose a username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="new-username">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your firstname" required>
            <label for="new-username">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your lastname" required>
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password" placeholder="Create a password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            <button type="submit">Register</button>
        </form>
        {% if messages %}
        <ul class="errorlist">
            {% for message in messages %}
                <li id="error">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <a href="login" class="form-link">Already have an account? Login here</a>
    </div>

{% endblock %}
